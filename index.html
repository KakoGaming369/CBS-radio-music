<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulár na žiadosti o hranie hudby v rádiu CBS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>CBS RADIO MUSIC</h1>
    <form id="orderForm">
      <label for="fullName">Meno a priezvisko:</label>
      <input type="text" id="fullName" required />

      <label for="idNumber">Názov hudby</label>
      <input type="text" id="idNumber" required />

      <label for="purchaseDate">Interpret hudby:</label>
      <input type="text" id="purchaseDate" required />

      <label for="houseNumber">Link na youtube hudby:</label>
      <input type="text" id="houseNumber" required />

      <button type="submit">Odoslať objednávku</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
